<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="icons"></div>
            <div class="figures">

                <div class="weather-icon"></div>

                <div>Humidity: <span class="data"></span> g/kg</div>
                <div>Temperature: <span class="data"></span> degree celcius</div>
                <div>Condition: <span class="data"></span></div>
                <div>Wind Speed: <span class="data"></span> km/hr</div>
                <div>Estimated Time: <span class="data"></span></div>
                <div>Last Time Updated: <span class="data"></span></div>
                
            </div>
            <input type="text" id="input-el" placeholder="Enter City"> 
            <button id="btn">Get Weather Details</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
