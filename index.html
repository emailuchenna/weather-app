<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="icons"></div>
            <div class="figures">
                <div class="data">Humidity: </div>
                <div class="data">Temperature: </div>
                <div class="data">Condition: </div>
                <div class="data">Wind Speed: </div>
                <div class="data">Last Time Updated: </div>
            </div>
            <input type="text" id="input-el" placeholder="Enter City"> 
            <button id="btn">Get Weather Details</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
